<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>box-sizing</title>
	<style>
		html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0; 
		box-sizing: border-box;}
		.wrapper {padding: 20px; background-color: sienna;}
		.wrapper .wrap {margin: 0 auto; width: 800px; height: 300px; background-color: springgreen; padding: 24px; border: 8px solid black;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="wrap">

		</div>
	</div>
</body>
</html>
