<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class 우선순위</title>
	<style>
		html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0;}
		.wrapper {background-color: lightsteelblue; padding: 24px;}
		.wrapper .wrap {width: 800px; padding: 24px; background-color: rosybrown; margin: 0 auto;}
		.wrapper .wrap .box {width: 100px; height: 100px; margin: 12px; background-color: mediumorchid;}
		</style>
</head>
<body>
	<div class="wrapper">
		<div class="wrap">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
			<div class="box box5"></div>
		</div>
	</div>
</body>
</html>
