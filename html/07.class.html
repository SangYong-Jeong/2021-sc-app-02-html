<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box 쌓기</title>
	<style>
		html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0;}
		.container {background-color: sienna; padding: 10px;}
		.container .wrapper {width: 800px; background-color: steelblue; margin: 0 auto; padding: 10px;}
		.container .wrapper .wrap {padding: 10px; margin: 0 auto; background-color: turquoise; width: 120px;}
		.container .wrapper .wrap .box {margin: 10px auto; height: 100px; width: 100px; background-color: yellow;}
	</style>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="wrap">
				<div class="box box1"></div>
				<div class="box box2"></div>
				<div class="box box3"></div>
			</div>
		</div>
	</div>
</body>
</html>
